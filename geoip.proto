syntax = "proto3";

package geoipservice;

option go_package = "geoipserver/pb;pb";

service GeoIPService {
  rpc Check(CheckRequest) returns (CheckResponse);
}

message CheckRequest {
  string ip = 1;                  //The IP address to validate
  repeated string countries = 2;  //List of allowed countries
}

message CheckResponse {
  bool match = 1;               //Whether the IP is in the allowed list
}
